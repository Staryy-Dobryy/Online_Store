<div class="bg-black navigation ph-2 pw-1">
  <div class="flex navigation-main">
    <div class="navigation-logo w-25">
      <h1>Online Store</h1>
    </div>
    <div class="navigation-search w-50">
      <input type="text" value="" placeholder="search" class="text-input text-input-search w-25" />
      <input type="button" value="Find" class="btn-search"/>
    </div>
    <div class="navigation-tools w-25">
      <div class="mh-3">
        <span (click)="changeLanguage('ua')"
              [ngClass]="{
              'text-light-blue' : currentLang == 'ua',
              'link-light' : currentLang != 'ua'}">UA</span>
        <span class="text-light mh-1">|</span>
        <span (click)="changeLanguage('en')"
              [ngClass]="{
              'text-light-blue' : currentLang == 'en',
              'link-light' : currentLang != 'en'}">ENG</span>
      </div>
      <div *ngIf="hideNavigationCheched" [style.opacity]="hideNavigation ? 0: 1" style="transition: 0.3s" class="flex">
        <button *ngIf="authorized" class="btn-white-small mr-1">{{ "HOME.BUTTONS.LOGOUT" | translate }}</button>
        <button *ngIf="!authorized" class="btn-white-small mr-1">{{ "HOME.BUTTONS.LOGIN" | translate }}</button>
        <button class="btn-white-small mr-3">
          <svg class="content-center" width="20" viewBox="0 0 576 512">
            <path fill="#000000" d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z" />
          </svg>
        </button>
      </div>
    </div>
  </div>
  <app-breadcrumbs></app-breadcrumbs>
</div>
